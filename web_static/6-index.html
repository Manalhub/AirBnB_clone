<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Explore different states</h4>
                <ul class="popover">
                    <li>
                        <h2>Velora</h2>
                        <ul>
                            <li>Novaford</li>
                            <li>Zentonia</li>
                            <li>Verdantville</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Astrion</h2>
                        <ul>
                            <li>Caelum</li>
                            <li>Lunaris</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Enjoy various amenities</h4>
                <ul class="popover">
                    <li>Gymnasium</li>
                    <li>Swimming Pool</li>
                    <li>Playground</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
