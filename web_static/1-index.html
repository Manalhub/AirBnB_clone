<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 1px;
        }
    </style>
</head>
<body>
    <header></header>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
