<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnb</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters content as in previous sections -->
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Velora</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="./images/icon_group.png" alt="Guest Icon">
                        <p>4 guests</p>
                    </div>
                    <div class="number_rooms">
                        <img src="./images/icon_bed.png" alt="Bed Icon">
                        <p>2 bedrooms</p>
                    </div>
                    <div class="number_bathrooms">
                        <img src="./images/icon_bath.png" alt="Bath Icon">
                        <p>2 bathrooms</p>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> John Doe</p>
                </div>
                <div class="description">
                    <p>Fantastic place with amazing views.</p>
                </div>
            </article>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
