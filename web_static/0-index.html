<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <meta charset="utf-8">
</head>
<body style="margin: 0px; padding: 0px; display: flex; flex-direction: column;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
    </header>
    
    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: absolute; bottom: 0;">
        <p style="display: flex; align-items: center; justify-content: center; margin: 20px; padding: 1px;">
            Best School
        </p>
    </footer>
</body>
</html>
